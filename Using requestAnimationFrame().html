<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body {
				background: #dddddd;
			}
			
			#canvas {
				background: #ffffff;
				cursor: pointer;
				margin-left: 10px;
				margin-top: 10px;
				-webkit-box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
				-moz-box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
				box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
			}
			
			#controls {
				margin-top: 10px;
				margin-left: 15px;
			}
		</style>
	</head>

	<body>
		<div id='controls'>
			<input id='animateButton' type='button' value='Animate' />
		</div>

		<canvas id='canvas' width='750' height='500'>
         Canvas not supported
      </canvas>

		<!--<script src='../../shared/js/requestNextAnimationFrame.js'></script>-->
		<script type="text/javascript">
			window.requestNextAnimationFrame = function() {
				var e = undefined,
					t = undefined,
					n = undefined,
					r = 0,
					i = navigator.userAgent,
					s = 0,
					o = this;
				return window.webkitRequestAnimationFrame && (t = function(e) {
					e === undefined && (e = +(new Date)), o.callback(e)
				}, e = window.webkitRequestAnimationFrame, window.webkitRequestAnimationFrame = function(n, r) {
					o.callback = n, e(t, r)
				}), window.mozRequestAnimationFrame && (s = i.indexOf("rv:"), i.indexOf("Gecko") != -1 && (r = i.substr(s + 3, 3), r === "2.0" && (window.mozRequestAnimationFrame = undefined))), window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function(e, t) {
					var n, r;
					window.setTimeout(function() {
						n = +(new Date), e(n), r = +(new Date), o.timeout = 1e3 / 60 - (r - n)
					}, o.timeout)
				}
			}();
		</script>
		<script type="text/javascript">
			var canvas = document.getElementById('canvas'),
				context = canvas.getContext('2d'),
				paused = true,
				discs = [{
						x: 150,
						y: 250,
						lastX: 150,
						lastY: 250,
						velocityX: -3.2,
						velocityY: 3.5,
						radius: 25,
						innerColor: 'rgba(255,255,0,1)',
						middleColor: 'rgba(255,255,0,0.7)',
						outerColor: 'rgba(255,255,0,0.5)',
						strokeStyle: 'gray',
					},

					{
						x: 50,
						y: 150,
						lastX: 50,
						lastY: 150,
						velocityX: 2.2,
						velocityY: 2.5,
						radius: 25,
						innerColor: 'rgba(100,145,230,1.0)',
						middleColor: 'rgba(100,145,230,0.7)',
						outerColor: 'rgba(100,145,230,0.5)',
						strokeStyle: 'blue'
					},

					{
						x: 150,
						y: 75,
						lastX: 150,
						lastY: 75,
						velocityX: 1.2,
						velocityY: 1.5,
						radius: 25,
						innerColor: 'rgba(255,0,0,1.0)',
						middleColor: 'rgba(255,0,0,0.7)',
						outerColor: 'rgba(255,0,0,0.5)',
						strokeStyle: 'orange'
					},
				],
				numDiscs = discs.length,
				animateButton = document.getElementById('animateButton');

			// Functions.....................................................

			function drawBackground() {
				var STEP_Y = 12,
					i = context.canvas.height;

				context.strokeStyle = 'lightgray';
				context.lineWidth = 0.5;

				while(i > STEP_Y * 4) {
					context.beginPath();
					context.moveTo(0, i);
					context.lineTo(context.canvas.width, i);
					context.stroke();
					i -= STEP_Y;
				}

				context.save();

				context.strokeStyle = 'rgba(100,0,0,0.3)';
				context.lineWidth = 1;

				context.beginPath();

				context.moveTo(35, 0);
				context.lineTo(35, context.canvas.height);
				context.stroke();

				context.restore();
			}

			function update() {
				var disc = null;

				for(var i = 0; i < numDiscs; ++i) {
					disc = discs[i];

					if(disc.x + disc.velocityX + disc.radius > context.canvas.width ||
						disc.x + disc.velocityX - disc.radius < 0)
						disc.velocityX = -disc.velocityX;

					if(disc.y + disc.velocityY + disc.radius > context.canvas.height ||
						disc.y + disc.velocityY - disc.radius < 0)
						disc.velocityY = -disc.velocityY;

					disc.x += disc.velocityX;
					disc.y += disc.velocityY;
				}
			}

			function draw() {
				var disc = discs[i];

				for(var i = 0; i < numDiscs; ++i) {
					disc = discs[i];

					gradient = context.createRadialGradient(disc.x, disc.y, 0,
						disc.x, disc.y, disc.radius);

					gradient.addColorStop(0.3, disc.innerColor);
					gradient.addColorStop(0.5, disc.middleColor);
					gradient.addColorStop(1.0, disc.outerColor);

					context.save();
					context.beginPath();
					context.arc(disc.x, disc.y, disc.radius, 0, Math.PI * 2, false);
					context.fillStyle = gradient;
					context.strokeStyle = disc.strokeStyle;
					context.fill();
					context.stroke();
					context.restore();
				}
			}

			// Animation.....................................................

			function animate(time) {
				if(!paused) {
					context.clearRect(0, 0, canvas.width, canvas.height);
					drawBackground();
					update();
					draw();

					window.requestNextAnimationFrame(animate);
				}
			}

			// Initialization................................................

			context.font = '48px Helvetica';

			animateButton.onclick = function(e) {
				paused = paused ? false : true;
				if(paused) {
					animateButton.value = 'Animate';
				} else {
					window.requestNextAnimationFrame(animate);
					animateButton.value = 'Pause';
				}
			};
		</script>
	</body>

</html>

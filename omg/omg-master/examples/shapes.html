		element: document.getElementById('canvas'),
		width: 500,
		height: 500,
		enableGlobalTranslate: true
	});

	world.init();

	var polygon = world.polygon({
		matrix: [[310, 120], [360, 120], [348, 230], [250, 340], [146, 200]],
		color: 'black',
		type: 'fill'
	}).config({
		zindex: 11,
		drag: true
	}).on('mouseenter', function() {
		polygon.color = 'green';
		world.redraw();
	}).on('mouseleave', function() {
		polygon.color = 'black';
		world.redraw();
	});

	function bounce(cur, radius) {
		cur.animateTo({
			radius: radius
		}, {
			duration: 300,
			easing: 'bounceOut'
		});
	}

	var arca = world.arc({
		x: 130,
		y: 380,
		radius: 100,
		startAngle: -45,
		endAngle: 45,
		color: '#e1a376',
		style: 'fill'
	}).config({
		drag: false,
		changeIndex: true
	}).on('mouseenter', function(cur) {
		bounce(cur, 130);
		world.redraw();
	}).on('mouseleave', function(cur) {
		bounce(cur, 100);
		world.redraw();
	});

	var arcb = world.arc({

		y: 400,
		radius: 30,
		color: 'rgba(255, 255, 255, 0.5)',
		style: 'fill'
	}).on('mouseenter', function() {
		world.element.style.cursor = 'pointer';
	}).on('mouseleave', function() {
		world.element.style.cursor = 'default';
	}).on('dragend', function() {
		arc.moveX = 0;
		arc.moveY = 0;
		world.redraw();
	}).config({
		drag: true,
		changeIndex: true,
		fixed: true
	});

	});

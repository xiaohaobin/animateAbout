<!DOCTYPE html>
<html>
<head>
	<title>omg.js | Matrix transform</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		#canvas {
			margin: 0;
			background-color: #ccc;
		}

	</style>
</head>
<body>
<div id="fps"></div>
<div class="container">
		<canvas id="canvas"></canvas>
</div>
<script src="./omg.min.js"></script>
<script>
	var world = omg({
		element: document.getElementById('canvas'),
		width: 500,
		height: 500,
		enableGlobalTranslate: true,
		enableGlobalScale: true
	});

	world.init();

	function createRect(x, y, width, height, zindex) {
		return world.rectangle({
				x: x,
				y: y,
				width: width,
				height: height,
				zindex: zindex,
				rotate: 45,
				color: '#'+(~~(Math.random()*(1<<24))).toString(16)
			}).config({
				drag: true
			}).on('mouseenter', function(cur) {
				cur.color = '#555';
				world.redraw();
			}).on('mouseleave', function(cur) {
				cur.color = '#222';
				world.redraw();
			});
	}	

	var rect1 = createRect(20, 20, 50, 50, 4);

	world.addChild([rect1]);

	world.show();

</script>
</body>
</html>
